<!DOCTYPE html>
<html>
    <head>
        <title>Martin Davis - contact</title>
        <meta author="Martin Davis">
        <meta charset="UTF-8">
        <meta description="website for class assignment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/main.css">
        <script src="./js/scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Contact Page</h1>
            <nav>
                Navigation
                <ul>
                    <li>
                        <a href=./index.html>Main</a>
                    </li>
                    <li>
                        <a href=./about.html>About</a>
                    </li>
                    <li>
                        <a href=./contact.html>Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form action="submit.php" method="POST" id="usrform">
            <label for=first-name>
                First name
                <input type="text" name="first-name" placeholder="Enter your first name...">
            </label>
            <label for=last-name>
                Last name
                <input type="text" name="last-name" placeholder="Enter your last name...">
            </label>
            <br><br>
            <label for=email>
                Email
                <input type="text" name="email" placeholder="Enter your email...">
            </label>
            <label for=phone-number>
                Phone
                <input type="tel" name="phone-number" placeholder="Enter your phone number...">
            </label>
            <p>You are contacting me about:</p>
            <label id=work-radio>
                <input type="radio" name="subject" value="work">
                Work
            </label>
            <label>
                <input type="radio" name="subject" value="My hobbies">
                My hobbies
            </label>
            <br><br>
            <label for="contact-means">
                Choose your preferred means of contact:
                <select name="contact-means">
                    <option value="Email">Email</option>
                    <option value="Phone">Phone</option>
                </select>
            </label>
            <br>
            <p>Leave me a brief message.</p>
            <textarea name="comment" form="usrform" placeholder="Enter text here..." cols="40" rows="4"></textarea>
            <br><br>
            <input type="submit" value="Submit Form" id="sub-button">
            <br><br>
        </form>
        <footer>
            &copy;Martin Davis 2020
        </footer>
    </body>
</html>
